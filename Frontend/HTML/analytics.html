<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - Bharat Bazaar</title>
  <link rel="stylesheet" href="../CSS/analytics.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="sidebar-title">Bharat Bazaar</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="orders.html">Orders</a></li>
      <li><a href="earnings.html">Earnings</a></li>
      <li><a href="analytics.html">Analytics</a></li>
      <li><a href="messages.html">Messages</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Navbar -->
    <nav class="top-nav">
      <h1>Analytics</h1>
      <div class="nav-profile">
        <img src="../IMAGES/profile_picture.jpg" alt="User Profile">
        <span>Welcome, Seller</span>
      </div>
    </nav>

    <!-- Analytics Cards -->
    <section class="analytics-cards">
      <div class="card">
        <h3>Total Visitors</h3>
        <p>45,000</p>
      </div>
      <div class="card">
        <h3>Orders This Month</h3>
        <p>2,300</p>
      </div>
      <div class="card">
        <h3>Conversion Rate</h3>
        <p>5.2%</p>
      </div>
      <div class="card">
        <h3>Bounce Rate</h3>
        <p>32%</p>
      </div>
    </section>

    <!-- Chart Section -->
    <section class="charts-section">
      <div class="chart-box">
        <h2>Visitors Trend</h2>
        <canvas id="visitorsChart"></canvas>
      </div>
      <div class="chart-box">
        <h2>Orders Trend</h2>
        <canvas id="ordersChart"></canvas>
      </div>
      <div class="chart-box full-width">
        <h2>Traffic Sources</h2>
        <canvas id="trafficChart"></canvas>
      </div>
    </section>
  </main>

  <script src="../JAVASCRIPT/analytics.js"></script>
</body>
</html>
