<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat Bazaar - Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    
<div class="login-wrapper">
    
    <div class="left-content">
        <h1>Welcome to <span style="color: #FFA500;">Bharat Bazaar</span></h1>
        <p>Your trusted local marketplace is now online. Sign in to explore, connect, and grow.
            Join Bharat Bazaar â€” your gateway to local sellers, products, and endless opportunities.
        </p>
        <img src="../IMAGES/loged_in.png" alt="Marketplace" class="left-image">
    </div>

    <div class="right-card">
        <div class="container">
            <div class="heading">Sign In</div>
            <form action="" class="form">
                <input required class="input" type="email" name="email" placeholder="E-mail">
                <input required class="input" type="password" name="password" placeholder="Password">
                <span class="forgot-password"><a href="#">Forgot Password?</a></span>
                <input class="login-button" type="submit" value="Sign In">
            </form>

            <div class="social-account-container">
                <span class="title">Or Sign in with</span>
                <div class="social-accounts">
                    <button class="social-button google">G</button>
                    <button class="social-button apple">A</button>
                    <button class="social-button twitter">T</button>
                </div>
            </div>

            <span class="agreement"><a href="#">Learn user licence agreement</a></span>
        </div>
    </div>
</div>

</body>
</html>
