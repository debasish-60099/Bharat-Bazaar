<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - Bharat Bazaar</title>
  <link rel="stylesheet" href="../CSS/logout.css">
</head>
<body>
  <div class="logout-container">
    <div class="logout-box">
      <img src="../IMAGES/logout_icon.png" alt="Logout Icon" class="logout-icon">
      <h1>Are you sure you want to logout?</h1>
      <p>You can log back in anytime using your account credentials.</p>

      <div class="logout-actions">
        <button class="logout-btn" id="confirmLogout">Logout</button>
        <button class="cancel-btn" onclick="window.location.href='dashboard.html'">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../JAVASCRIPT/logout.js"></script>
</body>
</html>
